<!DOCTYPE html>
<html>
<head>
<title>FFAI Ending</title>
  <link href="//vjs.zencdn.net/5.12/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/5.12/video.js"></script>
  <style>
  .videoWrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
    height: 0;
  }
  .videoWrapper .video-js {
    position: absolute;
    top: 2.5%;
    left: 0;
    bottom: 2.5%;
    width: 100%;
    height: 80%;
  }

  body {
    background-color: black;
  }
  </style>
</head>

<body>
    <div class="videoWrapper">
    <video id="mainvideo" class="video-js vjs-default-skin" controls preload="auto" width="100%" >
      <source src="ending1.mp4" type='video/mp4'>
    </video>
    </div>
    <script>
      // Use this OR data-setup
      var player = videojs('mainvideo', {}, function() {});
      player.play();
      this.player.controls(false)
    </script>
